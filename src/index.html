<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
    <title>Landing Page</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light">
        <section class="container">
              <a class="navbar-brand" href="#">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Apple-arcade-logo.svg/1280px-Apple-arcade-logo.svg.png" alt="Logo Apple Arcade">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Trends</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Members</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Arcade conference</a>
                  </li>
                  <li class="nav-item">
                    <a class=" navbar__item__especial nav-link" href="#">Buy tickets</a>
                  </li>
                </ul>
              </div>
        </section>
    </header>
    <main>
        <section class="carousel">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.apple.com/v/apple-arcade/k/images/overview/gallery_nba_2k__ete0qoh7vz8m_xlarge.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.apple.com/v/apple-arcade/k/images/overview/gallery_cut_the_rope__bznk7ye625aq_xlarge.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.apple.com/v/apple-arcade/k/images/overview/gallery_oregon_trail__e45d3jfxymi6_xlarge.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>
    <footer id="footer">
        <section class="footer__container container">
            <section class="row">
                <div class="col-12 col-md-6 col-lg">
                    <a href="#">Linkdn</a>
                </div>
                <div class="col-12 col-md-6 col-lg">
                    <a href="#">Linkdn</a>
                </div>
                <div class="col-12 col-md-6 col-lg">
                    <a href="#">GitHub</a>
                </div>
            
            <div class="col-12 col-md-6 col-lg">
                <a href="#">GitLab</a>
            </div>
                
            </section>
        </section>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

  ></script>
